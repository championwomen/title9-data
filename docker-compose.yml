version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: title9-postgres
    environment:
      POSTGRES_USER: title9
      POSTGRES_PASSWORD: title9
      POSTGRES_DB: title9
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data:/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U title9"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
